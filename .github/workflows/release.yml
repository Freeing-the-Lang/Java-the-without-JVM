name: "Universal Auto Release â€” Freeing-the-Lang v4.13"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build â€” ${ { matrix.os } }"
    runs-on: ${ { matrix.os } }

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------------------------------------------------
      # 0) CHECKOUT
      # ---------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 1) OPTIONAL LOAD: Sponge-lang
      # ---------------------------------------------------
      - name: Clone Sponge-lang
        shell: bash
        run: |
          git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true

      # ---------------------------------------------------
      # 2) Install Rust
      # ---------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------------------------------------------------
      # 3) Install Build Tools
      # ---------------------------------------------------
      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake llvm clang nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------------------------------------------
      # 4) UNIVERSAL BUILD DETECT
      # ---------------------------------------------------
      - name: Universal Build
        shell: bash
        run: |
          echo "ðŸ” Detecting project typeâ€¦"

          if [ -f Cargo.toml ]; then
            echo "ðŸ¦€ Rust project detected"
            cargo build --release || true
          fi

          if [ -f CMakeLists.txt ]; then
            echo "ðŸ›  CMake project detected"
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release || true
            cd ..
          fi

          if [ -f build.sh ]; then
            echo "ðŸ“œ build.sh detected"
            bash build.sh || true
          fi

      # ---------------------------------------------------
      # 5) PACKAGING
      # ---------------------------------------------------
      - name: Prepare Release Bundle
        shell: bash
        run: |
          mkdir -p release-bundle

          if [ -d target/release ]; then
            cp -r target/release/* release-bundle/ 2>/dev/null || true
          fi

          if [ -d build ]; then
            cp -r build release-bundle/build || true
          fi

          if [ -d Sponge-lang/build ]; then
            cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true
          fi

      # ---------------------------------------------------
      # 6) PROOFLEDGER v2
      # ---------------------------------------------------
      - name: ProofLedger v2
        shell: bash
        run: |
          echo "Generating ProofLedgerâ€¦"

          FILECOUNT=$(ls -1 release-bundle | wc -l)
          TOTALSIZE=$(du -sh release-bundle | cut -f1)

          echo "Repository: $GITHUB_REPOSITORY" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Build-Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "File-Count: $FILECOUNT" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Artifact-Size: $TOTALSIZE" >> release-bundle/proofledger-${{ matrix.os }}.txt

          echo "" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "SHA256 Tree:" >> release-bundle/proofledger-${{ matrix.os }}.txt

          for f in $(ls release-bundle); do
            sha256sum release-bundle/$f >> release-bundle/proofledger-${{ matrix.os }}.txt 2>/dev/null || true
          done

      # ---------------------------------------------------
      # 7) ZIP â€” 3OS Perfect
      # ---------------------------------------------------
      - name: Create ZIP
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "ðŸ“¦ Windows: Using PowerShell Compress-Archive"
            powershell.exe -Command "Compress-Archive -Path release-bundle\\* -DestinationPath release-bundle\\FREELANG-${{ matrix.os }}.zip"
          else
            echo "ðŸ“¦ Linux/macOS: Using zip"
            cd release-bundle
            zip -r FREELANG-${{ matrix.os }}.zip ./*
          fi

      # ---------------------------------------------------
      # 8) SAFE RELEASE UPLOAD
      # ---------------------------------------------------
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/FREELANG-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
