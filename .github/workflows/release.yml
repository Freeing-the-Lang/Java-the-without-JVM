name: "Universal Auto Release — Freeing-the-Lang v4.14 (Stable)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: universal-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------------
      # 1) CHECKOUT
      # ------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------
      # 2) Auto Clone Sponge-lang (bash for ALL OS)
      # ------------------------------------------
      - name: Clone Sponge-lang
        shell: bash
        run: |
          if [ ! -d "Sponge-lang" ]; then
            echo "[AUTO] Cloning Sponge-lang..."
            git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true
          fi

      # ------------------------------------------
      # 3) Install Rust toolchain (only if exists)
      # ------------------------------------------
      - name: Install Rust
        if: ${{ hashFiles('Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable

      # ------------------------------------------
      # 4) Install C/C++ Toolchain
      # ------------------------------------------
      - name: Install tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ------------------------------------------
      # 5) Build Sponge-lang MetaVM
      # ------------------------------------------
      - name: Build Sponge-lang MetaVM
        shell: bash
        run: |
          if [ -d "Sponge-lang" ]; then
            cd Sponge-lang
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
          else
            echo "[WARN] Sponge-lang not found; skip"
          fi

      # ------------------------------------------
      # 6) Build Rust Runtime if project is Rust
      # ------------------------------------------
      - name: Build Rust Runtime
        if: ${{ hashFiles('Cargo.toml') != '' }}
        shell: bash
        run: |
          echo "[RUST] Found Cargo.toml, building..."
          cargo build --release

      # ------------------------------------------
      # 7) Package Release Bundle
      # ------------------------------------------
      - name: Prepare Release Bundle
        shell: bash
        run: |
          mkdir -p release-bundle

          # Rust artifacts
          if [ -d "target/release" ]; then
            cp target/release/* release-bundle/ 2>/dev/null || true
          fi

          # Sponge MetaVM build
          if [ -d "Sponge-lang/build" ]; then
            cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true
          fi

      # ------------------------------------------
      # 8) ProofLedger
      # ------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          f="release-bundle/proofledger-${{ matrix.os }}.txt"
          echo "Freeing-the-Lang Universal Auto Release v4.14" > $f
          echo "Repo: $GITHUB_REPOSITORY" >> $f
          echo "Commit: $GITHUB_SHA" >> $f
          echo "OS: ${{ matrix.os }}" >> $f
          echo "Build: $(date)" >> $f

      # ------------------------------------------
      # 9) ZIP packaging
      # ------------------------------------------
      - name: Make ZIP
        shell: bash
        run: |
          cd release-bundle
          zip -r FTL-${{ matrix.os }}.zip ./*

      # ------------------------------------------
      # 10) Release Upload (always last)
      # ------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/FTL-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
