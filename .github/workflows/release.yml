name: "Java-the-without-JVM — Auto Release (Auto Load Sponge-lang)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ----------------------------------------
      # 1) CHECKOUT
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2) AUTO-DOWNLOAD Sponge-lang (NO submodule needed)
      # ----------------------------------------
      - name: Clone Sponge-lang
        run: |
          git clone https://github.com/Freeing-the-Lang/Sponge-lang.git

      # ----------------------------------------
      # 3) RUST TOOLCHAIN
      # ----------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ----------------------------------------
      # 4) C++ TOOLCHAIN
      # ----------------------------------------
      - name: Install tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ----------------------------------------
      # 5) BUILD C++ Sponge MetaVM
      # ----------------------------------------
      - name: Build Sponge-lang MetaVM
        run: |
          cd Sponge-lang
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release

      # ----------------------------------------
      # 6) BUILD RUST RUNTIME
      # ----------------------------------------
      - name: Build Rust Runtime
        run: cargo build --release

      # ----------------------------------------
      # 7) PACKAGE DIST
      # ----------------------------------------
      - name: Prepare Release Bundle
        run: |
          mkdir -p release-bundle
          cp target/release/java-without-jvm release-bundle/ || true
          cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true

      # ----------------------------------------
      # 8) PROOFLEDGER
      # ----------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repo: Java-the-without-JVM" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Build-Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt

      # ----------------------------------------
      # 9) ZIP PACKAGING
      # ----------------------------------------
      - name: Make ZIP
        run: |
          cd release-bundle
          zip -r java-without-jvm-${{ matrix.os }}.zip ./*

      # ----------------------------------------
      # 10) AUTO RELEASE UPLOAD
      # ----------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/java-without-jvm-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
