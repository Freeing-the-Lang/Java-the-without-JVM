name: "Java-the-without-JVM — Auto Release (Sponge-lang + Rust)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # -----------------------------
      #   1) CHECKOUT + SUBMODULES
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # ★ Sponge-lang 폴더 자동 로드

      # -----------------------------
      #   2) RUST TOOLCHAIN
      # -----------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # -----------------------------
      #   3) C++ TOOLCHAIN
      # -----------------------------
      - name: Install C++ tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install C++ tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1


      # -----------------------------
      #   4) BUILD C++ Sponge MetaVM
      # -----------------------------
      - name: Build Sponge-lang MetaVM
        run: |
          cd Sponge-lang
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release


      # -----------------------------
      #   5) BUILD RUST RUNTIME
      # -----------------------------
      - name: Build Rust Meaning Runtime
        run: cargo build --release


      # -----------------------------
      #   6) PACKAGE RELEASE BUNDLE
      # -----------------------------
      - name: Prepare Release Bundle
        run: |
          mkdir -p release-bundle

          # Rust Native Runtime
          cp target/release/java-without-jvm release-bundle/ || true

          # Sponge-lang MetaVM build output
          cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true


      # -----------------------------
      #   7) PROOFLEDGER
      # -----------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repo: Java-the-without-JVM" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Build-Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt


      # -----------------------------
      #   8) ZIP PACKAGING
      # -----------------------------
      - name: Make ZIP
        run: |
          cd release-bundle
          zip -r java-the-without-jvm-${{ matrix.os }}.zip ./*


      # -----------------------------
      #   9) UPLOAD RELEASE ARTIFACTS
      # -----------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/java-the-without-jvm-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
