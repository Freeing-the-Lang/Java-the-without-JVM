name: "Java-the-without-JVM — Auto Release (Sponge MetaVM + Rust)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # -----------------------------
      #    CHECKOUT + SUBMODULE
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive     # ★ cpp-meta-programming-language 불러오기

      # -----------------------------
      #    RUST TOOLCHAIN
      # -----------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # -----------------------------
      #    C++ TOOLCHAIN
      # -----------------------------
      - name: Install C++ tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install C++ tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # -----------------------------
      #    BUILD C++ MetaVM (cpp-meta-programming-language)
      # -----------------------------
      - name: Build Sponge MetaVM (C++ Meta Programming Engine)
        run: |
          cd sponge      # ★ cpp-meta-programming-language 디렉토리
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release

      # -----------------------------
      #    BUILD RUST MEANING RUNTIME
      # -----------------------------
      - name: Build Rust Meaning Runtime
        run: cargo build --release

      # -----------------------------
      #    PACKAGE DIST FILES
      # -----------------------------
      - name: Prepare Release Bundle
        run: |
          mkdir -p release-bundle

          # Rust Runtime
          cp target/release/java-without-jvm release-bundle/ || true

          # C++ MetaVM
          cp -r sponge/build release-bundle/sponge_meta_vm || true

      # -----------------------------
      #    PROOFLEDGER
      # -----------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repo: Java-the-without-JVM" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt

      # -----------------------------
      #    ZIP PACKAGING
      # -----------------------------
      - name: Make ZIP
        run: |
          cd release-bundle
          zip -r java-the-without-jvm-${{ matrix.os }}.zip ./*

      # -----------------------------
      #    AUTO RELEASE UPLOAD
      # -----------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/java-the-without-jvm-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
