name: "Universal Auto Release — Freeing-the-Lang v4.13 (#10)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: universal-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone Sponge-lang
        run: |
          if [ ! -d "Sponge-lang" ]; then
            git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true
          fi

      - name: Install Rust
        if: ${{ hashFiles('Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable

      - name: Install tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Sponge-lang MetaVM
        run: |
          if [ -d "Sponge-lang" ]; then
            cd Sponge-lang
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
          fi

      - name: Build Rust Runtime
        if: ${{ hashFiles('Cargo.toml') != '' }}
        run: cargo build --release

      - name: Prepare Release Bundle
        run: |
          mkdir -p release-bundle
          cp target/release/* release-bundle/ 2>/dev/null || true
          cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true

      - name: ProofLedger
        run: |
          echo "Universal Auto Release — Freeing-the-Lang v4.13 (#10)" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Repo: $GITHUB_REPOSITORY" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt

      - name: Make zip
        run: |
          cd release-bundle
          zip -r FTL-${{ matrix.os }}.zip ./*

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/FTL-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
