name: "Universal Auto Release — Freeing-the-Lang v4.15 (Auto Tag)"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: universal-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # -----------------------------
      # 1) Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------
      # 2) Auto Generate Tag if none exists
      # -----------------------------
      - name: Auto Create Tag
        id: autotag
        shell: bash
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "Generated Tag: $TAG"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # -----------------------------
      # 3) Clone Sponge-lang (bash for all OS)
      # -----------------------------
      - name: Clone Sponge-lang
        shell: bash
        run: |
          if [ ! -d "Sponge-lang" ]; then
            git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true
          fi

      # -----------------------------
      # 4) Install Rust if project has Cargo.toml
      # -----------------------------
      - name: Install Rust
        if: ${{ hashFiles('Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable

      # -----------------------------
      # 5) Install C/C++ Tools
      # -----------------------------
      - name: Install tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # -----------------------------
      # 6) Build Sponge-lang MetaVM
      # -----------------------------
      - name: Build Sponge-lang MetaVM
        shell: bash
        run: |
          if [ -d "Sponge-lang" ]; then
            cd Sponge-lang
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
          else
            echo "[WARN] Sponge-lang not found; skipping"
          fi

      # -----------------------------
      # 7) Build Rust Runtime
      # -----------------------------
      - name: Build Rust Runtime
        if: ${{ hashFiles('Cargo.toml') != '' }}
        shell: bash
        run: |
          cargo build --release

      # -----------------------------
      # 8) Bundle packaging
      # -----------------------------
      - name: Prepare Release Bundle
        shell: bash
        run: |
          mkdir -p release-bundle
          cp -r Sponge-lang/build release-bundle/sponge_meta_vm 2>/dev/null || true
          cp target/release/* release-bundle/ 2>/dev/null || true

      # -----------------------------
      # 9) ProofLedger
      # -----------------------------
      - name: ProofLedger
        shell: bash
        run: |
          f="release-bundle/proofledger-${{ matrix.os }}.txt"
          echo "Freeing-the-Lang Universal Auto Release v4.15" > $f
          echo "Repo: $GITHUB_REPOSITORY" >> $f
          echo "Tag: ${{ steps.autotag.outputs.tag }}" >> $f
          echo "Commit: $GITHUB_SHA" >> $f
          echo "OS: ${{ matrix.os }}" >> $f
          echo "Build: $(date)" >> $f

      # -----------------------------
      # 10) Make zip
      # -----------------------------
      - name: Make ZIP
        shell: bash
        run: |
          cd release-bundle
          zip -r FTL-${{ matrix.os }}.zip ./*

      # -----------------------------
      # 11) Upload Release
      # -----------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag: ${{ steps.autotag.outputs.tag }}
          files: |
            release-bundle/FTL-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
