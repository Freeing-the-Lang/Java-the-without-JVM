name: "Universal Auto Release — Freeing-the-Lang v4.11"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------------------------------------------------
      # 0) CHECKOUT
      # ---------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 1) OPTIONAL: AUTO LOAD SPONGE-LANG VM (if exists)
      # ---------------------------------------------------
      - name: Clone Sponge-lang (Optional)
        continue-on-error: true
        run: |
          git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true

      # ---------------------------------------------------
      # 2) Install Rust
      # ---------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------------------------------------------------
      # 3) Install C/C++ & LLVM/Clang/Build tools
      # ---------------------------------------------------
      - name: Install Tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake llvm clang nasm

      - name: Install Tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------------------------------------------
      # 4) BUILD — Repo specific (auto-detect)
      # ---------------------------------------------------
      - name: Build (Rust or C++ auto-detect)
        run: |
          if [ -f Cargo.toml ]; then
            cargo build --release || true
          fi

          if [ -f build.sh ]; then
            sh build.sh || true
          fi

          if [ -f CMakeLists.txt ]; then
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release || true
            cd ..
          fi

      # ---------------------------------------------------
      # 5) PACKAGE DIST
      # ---------------------------------------------------
      - name: Prepare Release Bundle
        run: |
          mkdir -p release-bundle

          # Rust binary
          if [ -d target/release ]; then
            cp -r target/release/*.exe target/release/* release-bundle/ 2>/dev/null || true
          fi

          # C++ build directory
          if [ -d build ]; then
            cp -r build release-bundle/build || true
          fi

          # Sponge-lang VM
          if [ -d Sponge-lang/build ]; then
            cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true
          fi

      # ---------------------------------------------------
      # 6) PROOFLEDGER
      # ---------------------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repository: $GITHUB_REPOSITORY" > release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Triggered-By: $GITHUB_REF" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> release-bundle/proofledger-${{ matrix.os }}.txt
          echo "Build-Date: $(date)" >> release-bundle/proofledger-${{ matrix.os }}.txt

      # ---------------------------------------------------
      # 7) ZIP PACKAGING
      # ---------------------------------------------------
      - name: Create ZIP
        run: |
          cd release-bundle
          zip -r build-${{ matrix.os }}.zip ./*

      # ---------------------------------------------------
      # 8) RELEASE (SAFE MODE)
      # ---------------------------------------------------
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/build-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
