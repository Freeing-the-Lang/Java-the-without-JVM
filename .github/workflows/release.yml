name: "Universal Auto Release â€” Freeing-the-Lang v4.12"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build â€” ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------------------------------------------------
      # 0) CHECKOUT
      # ---------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 1) OPTIONAL: AUTO LOAD SPONGE-LANG
      # ---------------------------------------------------
      - name: Clone Sponge-lang
        shell: bash
        run: |
          git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true

      # ---------------------------------------------------
      # 2) Install Rust
      # ---------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------------------------------------------------
      # 3) Install Tools
      # ---------------------------------------------------
      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake llvm clang nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------------------------------------------
      # 4) UNIVERSAL BUILD (Rust / C++ / CMake / Custom)
      # ---------------------------------------------------
      - name: Universal Build
        shell: bash
        run: |
          echo "ðŸ” Detecting project type..."

          # Rust build
          if [ -f Cargo.toml ]; then
            echo "ðŸ¦€ Rust project detected"
            cargo build --release || true
          fi

          # CMake build
          if [ -f CMakeLists.txt ]; then
            echo "ðŸ›   CMake project detected"
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release || true
            cd ..
          fi

          # Custom build script
          if [ -f build.sh ]; then
            echo "ðŸ“œ Running custom build.sh"
            bash build.sh || true
          fi

      # ---------------------------------------------------
      # 5) PACKAGE DIST
      # ---------------------------------------------------
      - name: Prepare Release Bundle
        shell: bash
        run: |
          mkdir -p release-bundle

          # Rust binary
          if [ -d target/release ]; then
            cp -r target/release/* release-bundle/ 2>/dev/null || true
          fi

          # CMake output
          if [ -d build ]; then
            cp -r build release-bundle/build || true
          fi

          # Sponge-lang VM
          if [ -d Sponge-lang/build ]; then
            cp -r Sponge-lang/build release-bundle/sponge_meta_vm || true
          fi

      # ---------------------------------------------------
      # 6) PROOFLEDGER
      # ---------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          {
            echo "Repository: $GITHUB_REPOSITORY"
            echo "Commit: $GITHUB_SHA"
            echo "OS: ${{ matrix.os }}"
            echo "Triggered-By: $GITHUB_REF"
            echo "Build-Date: $(date)"
          } > release-bundle/proofledger-${{ matrix.os }}.txt

      # ---------------------------------------------------
      # 7) ZIP
      # ---------------------------------------------------
      - name: Create ZIP
        shell: bash
        run: |
          cd release-bundle
          zip -r build-${{ matrix.os }}.zip ./*

      # ---------------------------------------------------
      # 8) SAFE RELEASE UPLOAD
      # ---------------------------------------------------
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-bundle/build-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
