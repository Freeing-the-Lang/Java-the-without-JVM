name: "Universal Auto Release — Freeing-the-Lang v4.15.1 (Auto Tag Fix)"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: universal-release-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------------
      # 1) CHECKOUT
      # ------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------
      # 2) Auto Create Tag
      # ------------------------------------------
      - name: Auto Create Tag
        id: autotag
        shell: bash
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "Generated Tag: $TAG"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG
          git push origin $TAG
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      # ------------------------------------------
      # 3) Sync tag for softprops
      # ------------------------------------------
      - name: Fetch tags after push
        run: git fetch --tags

      # ------------------------------------------
      # 4) Clone Sponge-lang
      # ------------------------------------------
      - name: Clone Sponge-lang
        shell: bash
        run: |
          if [ ! -d "Sponge-lang" ]; then
            git clone https://github.com/Freeing-the-Lang/Sponge-lang.git || true
          fi

      # ------------------------------------------
      # 5) Install Rust
      # ------------------------------------------
      - name: Install Rust
        if: ${{ hashFiles('Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable

      # ------------------------------------------
      # 6) Install C/C++
      # ------------------------------------------
      - name: Install tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm cmake nasm || true

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ------------------------------------------
      # 7) Build Sponge-lang MetaVM
      # ------------------------------------------
      - name: Build Sponge-lang MetaVM
        shell: bash
        run: |
          if [ -d "Sponge-lang" ]; then
            cd Sponge-lang
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
          fi

      # ------------------------------------------
      # 8) Build Rust
      # ------------------------------------------
      - name: Build Rust Runtime
        if: ${{ hashFiles('Cargo.toml') != '' }}
        shell: bash
        run: cargo build --release

      # ------------------------------------------
      # 9) Bundle Packaging
      # ------------------------------------------
      - name: Prepare Release Bundle
        shell: bash
        run: |
          mkdir -p release-bundle
          cp -r Sponge-lang/build release-bundle/sponge_meta_vm 2>/dev/null || true
          cp target/release/* release-bundle/ 2>/dev/null || true

      # ------------------------------------------
      # 10) ProofLedger
      # ------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          f="release-bundle/proofledger-${{ matrix.os }}.txt"
          echo "Universal Auto Release — Freeing-the-Lang v4.15.1" > $f
          echo "Repo: $GITHUB_REPOSITORY" >> $f
          echo "Tag: ${{ steps.autotag.outputs.tag_name }}" >> $f
          echo "Commit: $GITHUB_SHA" >> $f
          echo "OS: ${{ matrix.os }}" >> $f
          echo "Build: $(date)" >> $f

      # ------------------------------------------
      # 11) Zip
      # ------------------------------------------
      - name: Make ZIP
        shell: bash
        run: |
          cd release-bundle
          zip -r FTL-${{ matrix.os }}.zip ./*

      # ------------------------------------------
      # 12) Upload Release
      # ------------------------------------------
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.autotag.outputs.tag_name }}
          files: |
            release-bundle/FTL-${{ matrix.os }}.zip
            release-bundle/proofledger-${{ matrix.os }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
